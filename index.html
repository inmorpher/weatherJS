<!DOCTYPE html>
<html lang="ru" data-theme="dark-mode">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather by telegram: @inmo_0</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navigation">
        <button class="toggle-theme">DARK MODE</button>
        <input type="text" autofocus name="weather-input-value" required class="weather-input-value" placeholder="пишем город...">
        <input type="submit" name="weather-input-value-button" class="weather-input-value-button" value=">">
    </div>
    <div class="container" id="main-container" style="transition: all 1s;">
        </div> 
        <!-- Шаблон главной карточки -->
        <template id="main-card">
            <div class="main-card">
                <div class="main-content">
                    <div class="title">
                        <span class="city-name"></span>
                        <span class="city-time"></span>
                        <span class="city-title">последнее обновление</span>
                    </div>
                    <div class="backplate">
                        <div class="info-table-wind">
                            <img src="img/arrow.png" alt="" class="arrow">
                            <span class="wind-direction"></span>
                        </div>
                        <div class="divider"></div>
                        <div class="info-table-tempereture">
                            <span class="tempereture-value"></span>
                        </div>
                        <div class="divider"></div>
                        <div class="info-table-weather-condition">
                            <img src="" alt="" class="weather-icon">
                        </div>
                    </div>


                    <div class="backplate-info">
                        <span class="weather-main-info"></span>
                        <div class="h-divider"></div>
                        <div class="weather-value-left">
                            <span class="weather-block">минимум</span>
                            <span class="min-tempereture"></span>
                        </div>
                        <div class="weather-value-right">
                            <span class="weather-block">максимум</span>
                            <span class="max-tempereture"></span>
                        </div>
                        <div class="h-divider"></div>
                        <div class="weather-value-left">
                            <span class="weather-block">ветер</span>
                            <span class="wind-info"></span>
                        </div>
                        <div class="weather-value-right">
                            <span class="weather-block">комфорт</span>
                            <span class="t-comfort"></span>
                        </div>
                        <div class="h-divider"></div>
                        <div class="weather-value-left">
                            <span class="weather-block">облачность</span>
                            <span class="clouds"></span>
                        </div>
                        <div class="weather-value-right">
                            <span class="weather-block">влажность</span>
                            <span class="humidity"></span>
                        </div>
                        <div class="h-divider"></div>
                        <div class="weather-value-left">
                            <span class="weather-block">видимость</span>
                            <span class="visibility"></span>
                        </div>
                        <div class="weather-value-right">
                            <span class="weather-block">давление</span>
                            <span class="presure"></span>
                        </div>
                        <div class="h-divider"></div>
                        <div class="weather-value-left">
                            <span class="weather-block">рассвет</span>
                            <span class="sunrise"></span>
                        </div>
                        <div class="weather-value-right">
                            <span class="weather-block">закат</span>
                            <span class="sunset"></span>
                        </div>


                    </div>

                </div>

            </div>
        </template>
        <!-- шаблон Day -->
        <template id="day-card">
                
                
                    <div class="day-wrapper">
                        <span class="date"></span>
                        <div class="day-block">
                            <span class="day-block-status"></span>
                            <img src="/img/cloud.png" alt="">
                            <span class="day-block-temp"></span>
                            <span class="day-block-desc"></span>
                            <span class="day-block-humidity"></span>
                            <span class="day-wind-info"><span></span><img src="img/mini-arrow.png" alt=""><span>
                                    </span></span>
                            <span class="day-presure"></span>
                        </div>
                        <div class="day-block">
                            <span class="day-block-status"></span>
                            <img src="i" alt="">
                            <span class="day-block-temp"></span>
                            <span class="day-block-desc"></span>
                            <span class="day-block-humidity"></span>
                            <span class="day-wind-info"><span></span><img src="img/mini-arrow.png" alt=""><span></span></span>
                            <span class="day-presure"></span>
                        </div>
                    </div>
                
        </template>
        <!-- шаблон daily -->
        <template id="daily-card">
            <div class="daily-weather">
                <div class="dayly-forecast">
                    <span>погода на три дня</span>
                </div>
                <div class="gist-block-wrapper">
                    <span>погода на 24 часа</span>
                    <div class="gist-block">
                    </div>
                    <div class="more-info-block-wrap">
                    </div>
                </div>
            </div>
        </template>
        <!-- Шаблон weather jumper -->
        <template id="weather-jumper">
            <div class="weather-jumper">
                <span class="weather-jumper-temp"></span>
                <div class="weather-jumper-divider"></div>
                <img src="img/cloud.png" alt="" class="jumper-weather-img">
            </div>
        </template>
        <!-- шаблон more info daily -->
        <template id="more-info-daily-block">
            <div class="content-info">
                <span class="daily-weather-time"></span>
                <span class="time-of-the-day"></span>
                <span class="daily-wind-value"><span class="wind-text"></span><img src="img/mini-arrow@2x.png" alt=""
                        class="daily-arrow"><span class="wind-speed">15 м/с</span></span>
                <span class="daily-presure-value"></span>
            </div>
        </template>
        <!--  шаблон sunposition -->
        <template id="sun-position">
            <div class="sun-position">
                <span class="sun-position-time"></span>
                <span class="sun-position-status"></span>
                <img src="" alt="" class="sun-img-postion">
            </div>
        </template>
        <script src="script.js"></script>
</body>
</html>
